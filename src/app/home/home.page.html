<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      <!-- <ion-title class="text-center"> -->
      گروه آپادن
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card [disabled]="pageData.showFrom" color="light" class="mx-4 mt-3">
      <ion-card-header>
        <ion-input #barcodeInput class="text-start mb-4" [(ngModel)]="pageData.barcode" [required]="!pageData.showFrom"
          type="number" label="بارکد را وارد کنید" labelPlacement="floating" placeholder="بارکد مورد نظر"
          errorText="لطفا مقدار صحیح برای بارکد وارد کنید!" (ionChange)="onSubmitBarcode()">
          <ion-button class="input-button" fill="clear" slot="end" (click)="onSubmitBarcode()">
            <ion-icon color="success" size="large" name="checkmark"></ion-icon>
          </ion-button>
        </ion-input>
      </ion-card-header>
    </ion-card>

    <ion-card [disabled]="!pageData.showFrom" color="light" class="mx-4">
      <ion-card-header>
        <ion-input #weightInput class="text-start mb-4" [(ngModel)]="pageData.weight" [required]="pageData.showFrom"
          type="number" inputmode="decimal" label="وزن را وارد کنید" labelPlacement="floating"
          placeholder="وزن مورد نظر" errorText="لطفا مقدار صحیح برای وزن وارد کنید!" [clearInput]="true"
          (ionChange)="onSubmitWeight()">
        </ion-input>
      </ion-card-header>
      <ion-card-content>
        <ion-button color="tertiary" size="small" (click)="onSubmitWeight()">ذخیره</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card color="light" class="mx-4">
      <ion-card-header>
        <div class="d-flex items-center column-gap my-2">
          <ion-text color="primary">
            وزن کل:
          </ion-text>
          <ion-text>{{pageData.barcodeReports?.data?.TotalWeight}} کیلوگرم </ion-text>
        </div>
        <div class="d-flex items-center column-gap my-2">
          <ion-text color="primary">
            تعداد بارکد اسکن شده:
          </ion-text>
          <ion-text>{{pageData.barcodeReports?.data?.count}}</ion-text>
        </div>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
